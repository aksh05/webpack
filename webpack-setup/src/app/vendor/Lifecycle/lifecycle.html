    <style type="text/css">
    .route-enter,
    .route-leave {
        position: absolute;
        top: 49px;
        width: 100%;
        box-sizing: border-box;
    }
    
    .route-enter {
        opacity: 0.01;
        transform: translateX(100%);
    }
    
    .route-enter.route-enter-active {
        opacity: 1;
        transform: translateX(0%);
        transition: all 500ms ease;
    }
    
    .route-leave {
        opacity: 1;
        transform: translateX(0%);
    }
    
    .route-leave.route-leave-active {
        opacity: 0.01;
        transform: translateX(-100%);
        transition: all 300ms ease;
    }
    </style>
</head>

</body>
